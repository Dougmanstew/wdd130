    <header class="grid">

        <img src="images/logo.png" alt="Company Logo">
        
        <nav>
            <a href="index.html">Index</a>
            <a href="about.html">About</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>
        </nav>
        
    </header>
    
    <main>
        
        <div class="contact">
            
            <img src="images/contact.jpg" alt="White Water">

            <h1>Contact Us</h1>
            
            <article>
                
                <h3>Address</h3>
                
                <p>
                Down the River Rafting Expeditions
                <br/>  
                5555 N 55 S
                <br/>
                Hometown, USA
                </p>
                
                <h3>Phone</h3>
                
                <p>
                (555) - 555 - 5555
                </p>

                <h3>Email</h3>
                <p>
                contactus@downtheriver.org
                </p>

            </article>

            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d23170.97832000577!2d-110.8726545384188!3d43.45282426239247!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8737e89b70298547%3A0x165dff811dd0901e!2sColorado%20River!5e0!3m2!1sen!2sus!4v1720393360454!5m2!1sen!2sus" width="360" height="427" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        </div>

        <section class="staff">
                
                <h2>Our Staff</h2>
                
                <figure>
                    <img src="images/emp01.png" alt="Fun">
                    <figcaption>Patty "Paddles" McFee</figcaption>
                </figure>

                <figure>
                    <img src="images/emp02.jpg" alt="Adventure">
                    <figcaption>Dave "The Wave" Weston</figcaption>
                </figure>
                
                <figure>
                    <img src="images/emp03.jpg" alt="Thrill">
                    <figcaption>Randy "Rapid" Findley </figcaption>
                </figure>

        </section>

        <section class="form">

                <h2>Questions?</h2>

                <form>
                    
                    <fieldset>
                        <legend>Contact Information</legend>
                            
                            <div class="form-item column2">
                                <label for="fullname">Full Name:</label>
                                <input type="text" id="fullname" name="fullname">
                            </div>
                            
                            <div class="form-item column2">
                                <label for="useremail">Email:</label>
                                <input type="email" id="useremail" name="useremail">
                            </div>

                    </fieldset>
                    
                    <fieldset>
                        <legend>How Can We Help You Today?</legend>
                            
                            <div class="form-item column1">
                                <label for="general">General Inquiry</label>
                                <input type="radio" id="general" name="general">
                                <label for="reservation">Reservation Question</label>
                                <input type="radio" id="reservation" name="reservation">
                                <label for="website">Website Suggestion</label>
                                <input type="radio" id="website" name="website">
                            </div>                            
                            
                            <div>
                                <label for="feedback">Please enter your comments below:</label>
                            </div>
                            
                            <textarea id="feedback" name="feedback" rows="4" placeholder="Your question | comment here"></textarea>
                            
                            <div class="form-item column1">
                                <label for="subscribe">Subscribe to Newsletter</label>
                                <input type="checkbox" id="subscribe" name="subscribe">
                            </div>

                    </fieldset>
                    
                    <button type="submit">Submit</button>
                
                </form>

        </section>        
        
    </main>
