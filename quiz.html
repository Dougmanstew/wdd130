<html lang="en-US">
  
  <head>
    
    <meta charset="utf-8">

    <title>WDD 130 | Quiz Form</title>

  <body>
    
    <header>

        <h1>Basic HTML & CSS Quiz</h1>
        
    </header>
    
    <main>
        
        <form>
            
            <fieldset>
                <legend>Question 1</legend>
                    
                    <div class="form-item">
                        <label for="q1">What does the acronym HTML stand for?</label>
                        <input type="text" id="q1" name="q1">
                    </div>

            </fieldset>

            <fieldset>
                <legend>Question 2</legend>
                
                <div class="form-item">
                    <label for="q2">What are HTML attributes?</label>
                </div>
                <textarea id="q2" name="q2" rows="4" placeholder="Your answer"></textarea>
            
            </fieldset>
            
            <fieldset>
                <legend>Question 3</legend>
                    
                    <div class="form-item">
                        <label for="q3">Which of the following is a valid CSS declaration</label>
                        <select name="q3" id="q3">
                            <option value="q3-0">Choose One...</option>
                            <option value="q3-1">background-color = black;</option>
                            <option value="q3-2">background-color is black:</option>
                            <option value="q3-3">background-color: #000;</option>
                            <option value="q3-4">background-color fill black.</option>
                            <option value="q3-5">background-color = #000;</option>
                        </select>
                    </div>
                    
            </fieldset>

            <fieldset>
                <legend>Question 4</legend>
                    
                    <div class="form-item">
                        <label for="q4">What is bottom margin given the following declaration?</label>
                        <img src="images/quiz01.png" alt="Margin Declaration">
                        <input type="number" id="q4" name="q4">
                    </div>

            </fieldset>
            
            <button type="submit">Submit Quiz</button>

        </form>
        
    </main>

  </body>
